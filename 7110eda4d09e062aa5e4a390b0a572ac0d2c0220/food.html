	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<link id="size-stylesheet" rel="stylesheet" type="text/css" href="bodiary_pc.css" />
	f<script src="global.js"></script>
	<script src = "home.js"></script>
</head>
<body>

	<div id="main" class="wrapper">
		
		<div class="title-header">
			<div class="sd_title_name">Food <br>Spreadsheet</div>
		</div>
		
		<div id="foodtable_loadbar" class="alert alert-primary" style="margin: 50px" role="alert">
			Waiting for fetching data from the excel.
		</div>
		<div style="text-align:center">
			<div id="foodtable_loadspinner" class="spinner-border text-secondary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		
		<div id="foodtable_option" style="display:none;">
			<button type="button" id="foodtable_hk" class="btn foodtablebutton round-widget shadow" onclick="printFoodTable('HK')">
				Hong Kong
				<img src="btn_hk.jpg" class="foodtablebuttonimg" >
			</button>
			<button type="button" id="foodtable_kl" class="btn foodtablebutton round-widget shadow" onclick="printFoodTable('KL')">
				Kowloon
				<img src="btn_kl.jpg" class="foodtablebuttonimg" >
			</button>
			<button type="button" id="foodtable_nt" class="btn foodtablebutton round-widget shadow" onclick="printFoodTable('NT')">
				New Territories
				<img src="btn_nt.jpg" class="foodtablebuttonimg" >
			</button>
			
			<a class="sheet_target" target="_blank" href="https://docs.google.com/spreadsheets/d/1AyerM7O4cnzWVxc4pG-lD5VYph-mxkKt5-ewAk5Sfag/edit#gid=0">
				<button type="button" class="btn round-widget shadow" style="background-color: #c7d5eb; color: #314591;">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
					  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
					</svg>
					Edit
				</button>
			</a>
			<div id="foodtable">
				<table></table>
			</div>
		</div>
		
	<div>
	<script src = "foodtable.js" type="text/javascript"></script>

</body>
</html>
