<body>

	<div id="main" class="wrapper">
		
		<div class="title-header">
			<div class="sd_title_name">Food Spreadsheet</div>
		</div>
		
		<div id="foodtable_loadbar" class="alert alert-primary" style="margin: 50px" role="alert">
			Waiting for fetching data from the excel.
		</div>
		<div style="text-align:center">
			<div id="foodtable_loadspinner" class="spinner-border text-secondary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		
		<div id="foodtable_option" style="display:none">
			<button type="button" class="btn btn-primary" onclick="printFoodTable('HK')">Hong Kong</button>
			<button type="button" class="btn btn-primary" onclick="printFoodTable('KL')">Kowloon</button>
			<button type="button" class="btn btn-primary" onclick="printFoodTable('NT')">New Territories</button>
			<a target="_blank" href="https://docs.google.com/spreadsheets/d/1AyerM7O4cnzWVxc4pG-lD5VYph-mxkKt5-ewAk5Sfag/edit#gid=0">
				<button type="button" class="btn btn-primary">Edit</button>
			</a>
			<div id="foodtable">
				<table></table>
			</div>
		</div>
		
	<div>
	<script src = "foodtable.js" type="text/javascript"></script>
