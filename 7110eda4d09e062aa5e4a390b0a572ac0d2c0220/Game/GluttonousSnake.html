<body>

	<div id="main">

		<div id = "Court" style="postition: absolute; background:lightgrey; height: 450px; width: 600px; border: 2px solid grey;"></div>

		<button onclick=startGame()>Start</button>
		<button onclick=grow()>SnakeGrow</button>
		<button onclick=clearGame()>Clear</button>
		Apple eaten: <b id="apple_count">0</b>
		
		<div id='controller' class="controller_pad" style="margin-left: auto; margin-right: auto;">
			<div class="ctrl-up">
				<button class="ctrl-up-btn" onclick=SnakeController(38)>Up</button>
			</div>
			<div class="ctrl-left">
				<button class="ctrl-left-btn" onclick=SnakeController(37)>Left</button>
			</div>
			<div class="ctrl-right">
				<button class="ctrl-right-btn" onclick=SnakeController(39)>Right</button>
			</div>
			<div class="ctrl-down">
				<button class="ctrl-down-btn" onclick=SnakeController(40)>Down</button>
			</div>
			<div class="ctrl-center"></div>
		</div>
	</div>
